<div *ngIf="capsule">
    <h1>{{ capsule.title }}</h1>
    <p><strong>Sender ID:</strong> {{ capsule.senderID }}</p>
    <p><strong>Open Date:</strong> {{ capsule.lockDate | date }}</p>
    <p><strong>Message:</strong></p>
    <p class="capsule-content">{{ capsule.message }}</p>
  </div>
  
  <div *ngIf="!capsule">
    <p>Capsule not found.</p>
  </div>
