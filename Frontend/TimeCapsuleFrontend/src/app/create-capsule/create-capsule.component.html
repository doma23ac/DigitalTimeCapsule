<form (ngSubmit)="onSubmit()" #capsuleForm="ngForm">
    <div class="form-group">
      <label for="text">Your Message</label>
      <textarea
        id="text"
        [(ngModel)]="capsule.text"
        name="text"
        required
        rows="4"
        placeholder="Write your message here..."
      ></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date to Open</label>
      <input
        type="date"
        id="date"
        [(ngModel)]="capsule.date"
        name="date"
        required
      />
    </div>
    <div class="form-group">
      <label for="receiver">Receiver</label>
      <input
        type="text"
        id="receiver"
        [(ngModel)]="capsule.receiver"
        name="receiver"
        required
        placeholder="Who will receive this?"
      />
    </div>
    <div class="actions">
      <button type="button" (click)="goBack()" class="back-button">Go Back</button>
      <button type="submit" [disabled]="!capsuleForm.form.valid" class="submit-button">Submit</button>
    </div>
  </form>
