<div class="profile-container">
    <h2>Profile</h2>
    <form (ngSubmit)="onUpdate()">
      <div>
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>
      <div>
        <label for="password">New Password:</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit">Update</button>
    </form>
    <button (click)="onDelete()" class="delete-button">Delete Account</button>
  </div>
