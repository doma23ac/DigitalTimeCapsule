<div class="view-capsules">
    <h1>Here Are Your Capsules</h1>
  
    <div *ngIf="error" class="error">
      {{ error }}
    </div>
  
    <div *ngIf="capsules.length > 0" class="capsule-list">
      <div *ngFor="let capsule of capsules" class="capsule-item">
        <h3>{{ capsule.title }}</h3>
        <p>Message: {{ capsule.message }}</p>
        <p>Lock Date: {{ capsule.lockDate | date }}</p>
        <p>Status: {{ capsule.status }}</p>
        <p>Sender ID: {{ capsule.senderID }}</p>
        <p *ngIf="capsule.recipientID">Recipient ID: {{ capsule.recipientID }}</p>
      </div>
    </div>
  
    <div *ngIf="capsules.length === 0 && !error" class="no-capsules">
      <p>No capsules available.</p>
    </div>
  </div>
